name: 'Auto Assign Reviewers'
on:
  pull_request:
    branches:
      - master
      - dev
    types:
      - ready_for_review
      - opened
jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.2
      - uses: shufo/auto-assign-reviewer-by-files@v1.1.2
        with:
          config: ".github/auto-assign.yml"
          token: ${{ secrets.GIT_HUB_TOKEN }}